{%- if site.facebook.messenger.enabled -%}
<!-- Facebook Messenger Chat -->
<div id="fb-root"></div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml: true,
      version: 'v18.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<div class="fb-customerchat"
  attribution="biz_inbox"
  page_id="{{ site.facebook.messenger.page_id }}"
  theme_color="{{ site.facebook.messenger.theme_color }}"
  logged_in_greeting="{{ site.facebook.messenger.logged_in_greeting }}"
  logged_out_greeting="{{ site.facebook.messenger.logged_out_greeting }}">
</div>
{%- endif -%}
